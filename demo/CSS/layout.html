	<head>

	<body>
		<div class="box">
			<div class="left"></div>
			<div class="center"></div>

		</div>

		*{padding: 0; margin: 0;}
		.box{position: relative; margin-bottom: 50px;}
		.box .left{position: absolute; top: 0; left: 0; width: 300px; height: 100%; background: #0074D9;}
		.box .center{margin: 0 300px; background: #808080; height: 300px;}
		.box .right{position: absolute; top: 0; right: 0;width: 300px; height: 100%; background: pink;}
		
		.box1 .left{ width: 300px; height: 300px; background: #0074D9; float: left;}
		.box1 .center{ background: #808080; height: 300px; float: left; width: calc(100% - 600px);}
