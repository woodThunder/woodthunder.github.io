<body class="member_body signin_body">
       <div class="baby_wrap baby_wrap_box"> 
            
            <div class="signin_rule">
                <dl class="fixed">
                    <dt class="fzcyt">签到规则</dt>
                    <dd>
                      <em>1</em>
                      <p>每天完成一次签到可获得积分奖励</p>
                    </dd>
                    <dd>
                      <em>2</em>
                      <p>连续签到在3天、 5天、 7天可获得奖励加成</p>
                    </dd>
                    <dd>
                      <em>3</em>
                      <p>连续签到中断，将从第一天重新开始</p>
                    </dd>
                    <dd>
                      <em>4</em>
                      <p>积分计分周期为7天，第一次连续签到起</p>
                    </dd>
                </dl>

                <dl class="fixed">
                    <dt class="fzcyt">签到奖励</dt>
                    <dd>
                      <em>1</em>
                      <p>签到1天 +5积分，连续签到第3天获得1次抽奖机会分，连续签到</p>
                    </dd>
                    <dd>
                      <em>2</em>
                      <p>第5天+100积分，连续签到第7天获得“礼包”</p>
                    </dd>
                    <dd>
                       <ul>
                         <li>
                           <div class="day">1天</div>
                           <div class="ico"><img src="../images/member_dot34.png"></div>
                           <div class="info">+5</div>
                         </li>
                         <li>
                           <div class="day">3天</div>
                           <div class="ico"><img src="../images/member_dot34.png"></div>
                           <div class="info">抽奖</div>
                         </li>
                         <li>
                           <div class="day">5天</div>
                           <div class="ico"><img src="../images/member_dot34.png"></div>
                           <div class="info">+100</div>
                         </li>
                         <li>
                           <div class="day">7天</div>
                           <div class="ico"><img src="../images/member_dot37.png"></div>
                           <div class="info">大礼包</div>
                         </li>
                       </ul>
                    </dd>
                </dl>
