			str = str.replace(/\</g,'&lt;');
		
			str = str.replace(/\>/g,'&gt;');
		
			str = str.replace(/\n/g,'<br/>');
		
			str = str.replace(/\[em_([0-9]*)\]/g,'<img src="arclist/$1.gif" border="0" />');

        function creatImage(target){
        	//alert($(target).find("img").attr("src"));
        	
        	var _w = $(target).width();
        	var _h = $(target).height();
            
//          var canvas = document.querySelector("canvas");
			var canvas = document.createElement("canvas"); 
            //console.log(canvas)
            var context= canvas.getContext("2d");
                    
            // 屏幕的设备像素比
			var devicePixelRatio = window.devicePixelRatio || 1;
			
			// 浏览器在渲染canvas之前存储画布信息的像素比
			var backingStoreRatio = context.webkitBackingStorePixelRatio ||
            context.mozBackingStorePixelRatio ||
            context.msBackingStorePixelRatio ||
            context.oBackingStorePixelRatio ||
            context.backingStorePixelRatio || 1;

			// canvas的实际渲染倍率
			var ratio = devicePixelRatio / backingStoreRatio;
            
            canvas.width = _w * ratio;
			canvas.height = _h * ratio;
			
			context.scale(ratio,ratio);
        	
//      	alert("ratio: "+ratio)
            html2canvas($(target).get(0), {
            	canvas:canvas,
                allowTaint: true,
                taintTest: true,
                onrendered: function(canvas) {
                    canvas.id = "mycanvas";
//                 	$("#mycanvas").css({

//					
//					alert("mycanvas width: "+_w)

					var img = Canvas2Image.convertToImage(canvas, canvas.width, canvas.height);
					$(target).prepend(img);
					$(img).css({
                    	"width":canvas.width/ratio+"px",
                    	"height":canvas.height/ratio+"px"
                    })

        function weixin(){
            this.createNonceStr = function () {

            this.noncestr =  this.createNonceStr();

            this.sha = hex_sha1(this.str1);
