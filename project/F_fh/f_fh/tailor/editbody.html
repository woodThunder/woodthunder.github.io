<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no;" name="viewport">
    <title>私人订制-修改上传身高体重</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script src="../javascript/jquery-1.9.1.min.js"></script>
    <script src="../javascript/swiper.min.js"></script>
    <script src="../javascript/hammer.js"></script>
    <script src="../javascript/wow.min.js"></script>
    <script src="../javascript/function.js"></script>
    <!--单独引用-->
    <link href="../css/mobiscroll-2.13.2.full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/x_style.css">
    
    <script src="../javascript/mobiscroll-2.13.2.full.min.js" type="text/javascript"></script>
    <script src="../javascript/x_function.js"></script>
</head>
<body class="bg childcare uploadbo editbody">
	<div class="editbody_box sticky">
		<div class="wrap">
			<div class="uploadbo_con">
				<ul>
					<li>
						<span class="fl">身高</span>
						<input type="number" class="fl" placeholder="请输入身高" />
						<span class="fr">CM</span>
					</li>
					<li>
						<span class="fl">体重</span>
						<input type="number" class="fl" placeholder="请输入体重" />
						<span class="fr">KG</span>
					</li>
					<li>
						<span class="fl">记录时间</span>
						<div class="time fr">
							<i class="fl">当前时间</i>
							<!--<em class="fl">2018-02-05</em>-->
							<input type="text" id="nowtime" class="fl" placeholder="" />
						</div>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="message_b message_b_s sticky_footer">
		<input type="button" class="message_btn" value="保存" />
		<input type="button" class="message_btn del" value="删除记录" />
	</div> 
</body>
</html>
