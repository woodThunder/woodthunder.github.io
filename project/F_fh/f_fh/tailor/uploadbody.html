<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1,user-scalable=no;" name="viewport">
    <title>私人订制-身高体重</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/animate.css">
    <script src="../javascript/jquery-1.9.1.min.js"></script>
    <script src="../javascript/swiper.min.js"></script>
    <script src="../javascript/hammer.js"></script>
    <script src="../javascript/wow.min.js"></script>
    <script src="../javascript/function.js"></script>
    <!--单独引用-->
    <link href="../css/mobiscroll-2.13.2.full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../css/x_style.css">
    
    <script src="../javascript/mobiscroll-2.13.2.full.min.js" type="text/javascript"></script>

<body class="bg childcare uploadbo">
	<div class="uploadph">
		<div class="tabs">
			<ul>
				<li>
					<a href="index.html">育儿贴士<i></i></a>
				</li>
				<li>
					<a href="nogrow.html" class="on">成长记录<i></i></a>
				</li>
			</ul>
		</div>
		<div class="wrap">
			<div class="uploadbo_con">
				<ul>
					<li>
						<span class="fl">身高</span>
						<input type="text" class="fl" placeholder="请输入身高" />
						<span class="fr">CM</span>
					</li>
					<li>
						<span class="fl">体重</span>
						<input type="text" class="fl" placeholder="请输入体重" />
						<span class="fr">KG</span>
					</li>
					<li>
						<span class="fl">记录时间</span>
						<div class="time fr">
							<i class="fl">当前时间</i>
							<!--<em class="fl">2018-02-05</em>-->
							<input type="text" id="nowtime" class="fl" placeholder="" />
						</div>
					</li>
				</ul>
			</div>
			<div class="message_b message_b_s">
				<input type="button" class="message_btn" value="上传" />
			</div> 
		</div>
		<div class="uploadbo_b">
			<div class="grow_container">
				<div class="grow_con">
					<div class="grow_list">
						<div class="grow_tit">
							<span class="date">4月3日</span><span class="age">2岁6个月17天</span>
						</div>
						<div class="grow_wrap">
							<dl class="fl">
								<dd>身高：<span>45.0CM</span></dd>
								<dd>体重：<span>2.80KG</span></dd>
							</dl>
							<a href="#" class="grow_wrap_chart fr">
								<img src="../images/grow_icon_line.png" class="fl" />
								<p class="fl">查看</p>
							</a>
							<a href="editbody.html" class="uploadbo_edit"><img src="../images/uploadbody_icon.jpg"/></a>
						</div>
					</div>
					<div class="grow_list">
						<div class="grow_tit">
							<span class="date">4月2日</span><span class="age">2岁6个月17天</span>
						</div>
						<div class="grow_wrap">
							<dl class="fl">
								<dd>身高：<span>45.0CM</span></dd>
								<dd>体重：<span>2.80KG</span></dd>
							</dl>
							<a href="#" class="grow_wrap_chart fr">
								<img src="../images/grow_icon_line.png" class="fl" />
								<p class="fl">查看</p>
							</a>
							<a href="editbody.html" class="uploadbo_edit"><img src="../images/uploadbody_icon.jpg"/></a>
						</div>
					</div>
					<div class="grow_list">
						<div class="grow_tit">
							<span class="date">3月28日</span><span class="age">2岁6个月17天</span>
						</div>
						<div class="grow_wrap">
							<dl class="fl">
								<dd>身高：<span>45.0CM</span></dd>
								<dd>体重：<span>2.80KG</span></dd>
							</dl>
							<a href="#" class="grow_wrap_chart fr">
								<img src="../images/grow_icon_line.png" class="fl" />
								<p class="fl">查看</p>
							</a>
							<a href="editbody.html" class="uploadbo_edit"><img src="../images/uploadbody_icon.jpg"/></a>

					</div>
				</div>
				<div class="grow_line"></div>
			</div>
		</div>
